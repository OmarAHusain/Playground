<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>Computed Properties</h1>
            <button v-on:click="a++">Add to A</button>
            <button v-on:click="b++">Add to B</button>
            <p>A - {{ a }} </p>
            <p>B - {{ b }} </p>
            <p>Age + A = {{ addToA }} </p>
            <p>Age + B = {{ addToB }} </p>
            
            
            <h1>Keyboard Events</h1>
            <label>Name:</label>
            <input type="text" v-model="name" v-on:keyup.enter="logName" />
            
            <label>Age:</label>
            <input type="text" v-model="age" v-on:keyup.enter="logAge" />
            <span>{{ name }}</span>
            <span>{{ age }} </span>
            
            
            <h1>Events</h1>
            <button @click.once="add(1)">Add a Year</button>
            <button v-on:click.once="sub(1)">Subract a Year</button>
            <button v-on:dblclick="add(10)">Add 10 Years</button>
            <button v-on:dblclick="sub(10)">Subract 10 Years</button>
            <p>My age is {{ age }}</p>
            <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
            <a v-on:click.prevent="click" href="http://omar.cloud">Omar Test</a>
        </div>
        <script src="app.js"></script>
    </body>
</html>
